<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Speech Recognition with MediaRecorder and Web Worker</title>
</head>
<body>
    <button id="startRecognition">Start Recognition</button>
    <p id="transcription">Transcription: </p>

    <script>
        let recognition, mediaRecorder, audioBlob;
        const worker = new Worker('worker.js');

        document.getElementById("startRecognition").addEventListener("click", function() {
            this.disabled = true;
            navigator.mediaDevices.getUserMedia({ audio: true })
            .then(function(stream) {
                // Initialize SpeechRecognition
                recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                recognition.continuous = false;
                recognition.interimResults = true;
                recognition.lang = 'en-US';
                recognition.start();

                recognition.onresult = function(event) {
                    let transcript = '';
                    for (let i = event.resultIndex; i < event.results.length; ++i) {
                        transcript += event.results[i][0].transcript;
                    }
                    document.getElementById("transcription").textContent = "Transcription: " + transcript;
                };

                recognition.onend = function() {
                    // Start MediaRecorder after speech recognition ends
                    mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.start();

                    let audioChunks = [];
                    mediaRecorder.ondataavailable = function(event) {
                        audioChunks.push(event.data);
                    };

                    mediaRecorder.onstop = function() {
                        audioBlob = new Blob(audioChunks, { 'type' : 'audio/wav' });
                        worker.postMessage({ type: 'processAudio', data: audioBlob });
                        audioChunks = [];
                    };

                    // Stop recording after 5 seconds
                    setTimeout(() => {
                        mediaRecorder.stop();
                    }, 5000);
                };

                recognition.onerror = function(event) {
                    console.error('Speech Recognition Error:', event.error);
                };
            }).catch(function(error) {
                console.error('getUserMedia error:', error);
            });
        });

        worker.onmessage = function(event) {
            console.log('Message from worker:', event.data);
        };
    </script>
</body>
</html>
