<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequential Speech Recognition and Recording</title>
    <script src="https://cdn.webrtc-experiment.com/RecordRTC.js"></script>
    <style>
        button { margin: 10px; padding: 10px; }
        #transcription { margin-top: 20px; padding: 10px; }
    </style>
</head>
<body>
    <button id="startRecognition">Start Recognition</button>
    <button id="startRecording" disabled>Start Recording</button>
    <button id="stopRecording" disabled>Stop Recording</button>
    <p id="transcription">Transcription: </p>

    <script>
        let recorder, recognition;
        let stream;

        document.getElementById("startRecognition").addEventListener("click", function() {
            this.disabled = true;
            navigator.mediaDevices.getUserMedia({ audio: true }).then(function(mediaStream) {
                stream = mediaStream;
                recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                recognition.continuous = false;
                recognition.interimResults = true;
                recognition.lang = 'en-US';
                recognition.start();

                recognition.onresult = function(event) {
                    let transcript = '';
                    for (let i = event.resultIndex; i < event.results.length; ++i) {
                        transcript += event.results[i][0].transcript;
                    }
                    document.getElementById("transcription").textContent = "Transcription: " + transcript;
                };

                recognition.onend = function() {
                    document.getElementById("startRecording").disabled = false;
                };

                recognition.onerror = function(event) {
                    console.error('Speech Recognition Error:', event.error);
                };
            }).catch(function(error) {
                console.error('getUserMedia error:', error);
            });
        });

        document.getElementById("startRecording").addEventListener("click", function() {
            this.disabled = true;
            document.getElementById("stopRecording").disabled = false;
            recorder = RecordRTC(stream, { type: 'audio' });
            recorder.startRecording();
        });

        document.getElementById("stopRecording").addEventListener("click", function() {
            recorder.stopRecording(function() {
                let blob = recorder.getBlob();
                // Handle the recorded blob here
            });
            document.getElementById("startRecognition").disabled = false;
            this.disabled = true;
        });
    </script>
</body>
</html>
