<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Audio Recorder with Speech Recognition</title>
    <style>
        button { margin: 10px; padding: 10px; }
    </style>
</head>
<body>
    <button id="startBtn">Start</button>
    <button id="stopBtn" disabled>Stop</button>
    <p id="transcription">Transcription: </p>

    <script>
        let mediaRecorder;
        let speechRecognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        speechRecognition.continuous = true;
        speechRecognition.interimResults = true;
        speechRecognition.lang = 'en-US';

        document.getElementById("startBtn").onclick = () => {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.start();
                    
                    speechRecognition.start();

                    document.getElementById("startBtn").disabled = true;
                    document.getElementById("stopBtn").disabled = false;
                })
                .catch(e => alert('Error accessing the microphone: ' + e.message));
        };

        document.getElementById("stopBtn").onclick = () => {
            mediaRecorder.stop();
            speechRecognition.stop();

            document.getElementById("startBtn").disabled = false;
            document.getElementById("stopBtn").disabled = true;
        };

        speechRecognition.onresult = (event) => {
            let transcript = '';
            for (let i = event.resultIndex; i < event.results.length; ++i) {
                transcript += event.results[i][0].transcript;
            }
            document.getElementById("transcription").textContent = "Transcription: " + transcript;
        };
    </script>
</body>
</html>
