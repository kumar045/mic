<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Recognition</title>
</head>
<body>
    <h1>Speech Recognition</h1>
    <div>
        <h2>Result 1:</h2>
        <p id="result1"></p>
    </div>
    <div>
        <h2>Result 2:</h2>
        <p id="result2"></p>
    </div>

    <script>
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition1 = new SpeechRecognition();
        const recognition2 = new SpeechRecognition();

        recognition1.lang = 'en-US';
        recognition2.lang = 'en-US';

        recognition1.onresult = function(event) {
            const transcript = event.results[0][0].transcript;
            document.getElementById("result1").textContent = transcript;
        };

        recognition2.onresult = function(event) {
            const transcript = event.results[0][0].transcript;
            document.getElementById("result2").textContent = transcript;
        };

        recognition1.start();
        recognition2.start();
    </script>
</body>
</html>
