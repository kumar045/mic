<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecordRTC with Speech Recognition</title>
    <script src="https://cdn.webrtc-experiment.com/RecordRTC.js"></script>
    <style>
        button { margin: 10px; padding: 10px; }
        #transcription { margin-top: 20px; padding: 10px; }
    </style>
</head>
<body>
    <button id="startBtn">Start</button>
    <button id="stopBtn" disabled>Stop</button>
    <p id="transcription">Transcription: </p>

    <script>
        let recorder;
        let speechRecognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        speechRecognition.continuous = true;
        speechRecognition.interimResults = true;
        speechRecognition.lang = 'en-US';

        document.getElementById("startBtn").onclick = () => {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    // Initialize speech recognition
                    speechRecognition.start();

                    // Initialize RecordRTC
                    recorder = RecordRTC(stream, {
                        type: 'audio',
                        mimeType: 'audio/webm',
                        recorderType: StereoAudioRecorder
                    });

                    setTimeout(() => recorder.startRecording(), 500); // Delay recording start to ensure no conflict

                    document.getElementById("startBtn").disabled = true;
                    document.getElementById("stopBtn").disabled = false;
                })
                .catch(e => alert('Error accessing the microphone: ' + e.message));
        };

        document.getElementById("stopBtn").onclick = () => {
            recorder.stopRecording(() => {
                let recordedBlob = recorder.getBlob();
                // Process recorded audio here
            });

            speechRecognition.stop();

            document.getElementById("startBtn").disabled = false;
            document.getElementById("stopBtn").disabled = true;
        };

        speechRecognition.onresult = (event) => {
            let transcript = '';
            for (let i = event.resultIndex; i < event.results.length; ++i) {
                transcript += event.results[i][0].transcript;
            }
            document.getElementById("transcription").textContent = "Transcription: " + transcript;
        };

        speechRecognition.onerror = (event) => {
            alert("Speech Recognition Error: " + event.error);
        };
    </script>
</body>
</html>
