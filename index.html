<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Recognition with Real-Time Transcriptions</title>
</head>
<body>
    <button id="startRecognition">Start Recognition</button>
    <p id="transcription1">Transcription 1: </p>
    <p id="transcription2">Transcription 2: </p>

    <script>
        let recognition;

        document.getElementById("startRecognition").addEventListener("click", function() {
            startRecognition();
        });

        function startRecognition() {
            recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.continuous = true; // Set to true for real-time transcription
            recognition.interimResults = true;
            recognition.lang = 'en-US';
            recognition.start();

            recognition.onresult = function(event) {
                let transcript1 = '';
                let transcript2 = '';
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    transcript1 += event.results[i][0].transcript;
                    transcript2 += event.results[i][0].transcript;
                }
                document.getElementById("transcription1").textContent = "Transcription 1: " + transcript1;
                document.getElementById("transcription2").textContent = "Transcription 2: " + transcript2;
            };
        }
    </script>
</body>
</html>
