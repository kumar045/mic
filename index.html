<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Recognition with Audio Context</title>
    <style>
        button { margin: 10px; padding: 10px; }
        #transcription { margin-top: 20px; padding: 10px; }
    </style>
</head>
<body>
    <button id="startRecognition">Start Recognition</button>
    <p id="transcription">Transcription: </p>

    <script>
        let recognition, audioContext, mediaStreamSource;

        document.getElementById("startRecognition").addEventListener("click", function() {
            this.disabled = true;
            navigator.mediaDevices.getUserMedia({ audio: true }).then(function(stream) {
                // Initialize webkitAudioContext
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                mediaStreamSource = audioContext.createMediaStreamSource(stream);

                // Do something with the audio context and media stream source
                // For example, you can connect it to an analyzer or other audio nodes

                // Initialize SpeechRecognition
                recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                recognition.continuous = false;
                recognition.interimResults = true;
                recognition.lang = 'en-US';
                recognition.start();

                recognition.onresult = function(event) {
                    let transcript = '';
                    for (let i = event.resultIndex; i < event.results.length; ++i) {
                        transcript += event.results[i][0].transcript;
                    }
                    document.getElementById("transcription").textContent = "Transcription: " + transcript;
                };

                recognition.onend = function() {
                    document.getElementById("startRecognition").disabled = false;
                };

                recognition.onerror = function(event) {
                    console.error('Speech Recognition Error:', event.error);
                };
            }).catch(function(error) {
                console.error('getUserMedia error:', error);
            });
        });
    </script>
</body>
</html>
