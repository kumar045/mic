<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Recorder with Real-time Speech to Text</title>
    <style>
        button {
            margin: 10px;
            padding: 10px;
        }
        #debug {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
        }
    </style>
</head>
<body>
    <button id="startRecord">Start Recording</button>
    <button id="stopRecord" disabled>Stop Recording</button>
    <button id="playAudio" disabled>Play Audio</button>
    <p id="transcription">Transcription: </p>
    <div id="debug">Debug Info:</div>

    <script>
        function appendToDebug(message) {
            const debugElement = document.getElementById("debug");
            debugElement.innerHTML += '<br>' + message;
        }

        if (!('webkitSpeechRecognition' in window)) {
            alert("Your browser does not support SpeechRecognition. Please use Google Chrome.");
            appendToDebug("Browser does not support SpeechRecognition.");
        } else {
            let speechRecognition = new webkitSpeechRecognition();
            speechRecognition.continuous = true;
            speechRecognition.interimResults = true;
            speechRecognition.lang = 'en-US';
            appendToDebug("Initialization complete.");

            document.getElementById("startRecord").onclick = () => {
                navigator.mediaDevices.getUserMedia({ audio: true })
                    .then(stream => {
                        speechRecognition.start();
                        appendToDebug("Speech recognition started.");
                        document.getElementById("startRecord").disabled = true;
                        document.getElementById("stopRecord").disabled = false;
                    }).catch(e => {
                        console.error("Error accessing microphone:", e);
                        appendToDebug("Error accessing microphone: " + e.message);
                    });
            };

            document.getElementById("stopRecord").onclick = () => {
                speechRecognition.stop();
                appendToDebug("Speech recognition stopped.");
                document.getElementById("stopRecord").disabled = true;
                document.getElementById("startRecord").disabled = false;
            };

            speechRecognition.onresult = (event) => {
                let transcript = '';
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    transcript += event.results[i][0].transcript;
                }
                document.getElementById("transcription").innerHTML = "Transcription: " + transcript;
                appendToDebug("Transcription updated.");
            };

            speechRecognition.onerror = (event) => {
                console.error("Speech Recognition Error:", event.error);
                appendToDebug("Speech Recognition Error: " + event.error);
            };
        }
    </script>
</body>
</html>
