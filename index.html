<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Speech to Text</title>
    <style>
        button {
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <button id="startRecord">Start Recording</button>
    <button id="stopRecord" disabled>Stop Recording</button>
    <p id="transcription">Transcription: </p>

    <script>
        if (!('webkitSpeechRecognition' in window)) {
            alert("Your browser does not support SpeechRecognition. Please use Google Chrome.");
        } else {
            let speechRecognition = new webkitSpeechRecognition();
            speechRecognition.continuous = true;
            speechRecognition.interimResults = true;
            speechRecognition.lang = 'en-US';

            document.getElementById("startRecord").onclick = () => {
                speechRecognition.start();
                document.getElementById("startRecord").disabled = true;
                document.getElementById("stopRecord").disabled = false;
            };

            document.getElementById("stopRecord").onclick = () => {
                speechRecognition.stop();
                document.getElementById("startRecord").disabled = false;
                document.getElementById("stopRecord").disabled = true;
            };

            speechRecognition.onresult = (event) => {
                let interimTranscript = '';
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    if (event.results[i].isFinal) {
                        interimTranscript += event.results[i][0].transcript;
                    }
                }
                document.getElementById("transcription").innerHTML = "Transcription: " + interimTranscript;
            };

            speechRecognition.onerror = (event) => {
                console.error("Speech Recognition Error:", event.error);
            };
        }
    </script>
</body>
</html>
