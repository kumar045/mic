<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Recording and Speech Recognition</title>
    <script src="https://cdn.webrtc-experiment.com/RecordRTC.js"></script>
    <style>
        button { margin: 10px; padding: 10px; }
        #transcription { margin-top: 20px; padding: 10px; }
    </style>
</head>
<body>
    <button id="startBtn">Start</button>
    <button id="stopBtn" disabled>Stop</button>
    <p id="transcription">Transcription: </p>

    <script>
        let recorder, recognition;
        let isRecording = false;

        document.getElementById("startBtn").addEventListener("click", function() {
            this.disabled = true;
            document.getElementById("stopBtn").disabled = false;

            navigator.mediaDevices.getUserMedia({ audio: true }).then(function(stream) {
                // Clone the stream for Speech Recognition
                let clonedStream = stream.clone();
                
                // Initialize the recorder
                recorder = RecordRTC(stream, { type: 'audio' });
                recorder.startRecording();

                // Initialize Speech Recognition
                recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                recognition.continuous = true;
                recognition.interimResults = true;
                recognition.lang = 'en-US';
                recognition.start();
                
                recognition.onresult = function(event) {
                    let transcript = '';
                    for (let i = event.resultIndex; i < event.results.length; ++i) {
                        transcript += event.results[i][0].transcript;
                    }
                    document.getElementById("transcription").textContent = "Transcription: " + transcript;
                };

                recognition.onerror = function(event) {
                    console.error('Speech Recognition Error:', event.error);
                };

                isRecording = true;
            }).catch(function(error) {
                console.error('MediaDevices.getUserMedia() error:', error);
                resetButtons();
            });
        });

        document.getElementById("stopBtn").addEventListener("click", function() {
            if (isRecording) {
                recorder.stopRecording(function() {
                    let blob = recorder.getBlob();
                    // Do something with the recorded blob
                });
                recognition.stop();
            }
            resetButtons();
        });

        function resetButtons() {
            document.getElementById("startBtn").disabled = false;
            document.getElementById("stopBtn").disabled = true;
            isRecording = false;
        }
    </script>
</body>
</html>
