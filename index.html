<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Speech Recognition with Audio Context and Web Worker</title>
</head>
<body>
    <button id="startRecognition">Start Recognition</button>
    <p id="transcription">Transcription: </p>

    <script>
        let recognition, audioContext, mediaStreamSource;
        const worker = new Worker('worker.js'); // Path to your worker script

        document.getElementById("startRecognition").addEventListener("click", function() {
            this.disabled = true;
            navigator.mediaDevices.getUserMedia({ audio: true }).then(function(stream) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                mediaStreamSource = audioContext.createMediaStreamSource(stream);
                // Additional audio context setup...

                recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                recognition.continuous = false;
                recognition.interimResults = true;
                recognition.lang = 'en-US';
                recognition.start();

                recognition.onresult = function(event) {
                    let transcript = '';
                    for (let i = event.resultIndex; i < event.results.length; ++i) {
                        transcript += event.results[i][0].transcript;
                    }
                    document.getElementById("transcription").textContent = "Transcription: " + transcript;

                    // Send data to the worker for processing
                    worker.postMessage({ type: 'processTranscription', data: transcript });
                };

                recognition.onend = function() {
                    document.getElementById("startRecognition").disabled = false;
                };

                recognition.onerror = function(event) {
                    console.error('Speech Recognition Error:', event.error);
                };
            }).catch(function(error) {
                console.error('getUserMedia error:', error);
            });
        });

        // Handle messages received from the worker
        worker.onmessage = function(event) {
            console.log('Message from worker:', event.data);
        };
    </script>
</body>
</html>
